<!doctype html>
<html lang="en" data-framework="backbonejs">

<head>
    <meta charset="utf-8">
    <title>Prezi</title>
    <link rel="stylesheet" href="static/css/bootstrap.css" />
    <link rel="stylesheet" href="static/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="static/css/backgrid.css" />
    <link rel="stylesheet" href="static/css/backgrid-paginator.css" />
    <link rel="stylesheet" href="static/css/backgrid-text-cell.css" />
    <link rel="stylesheet" href="static/css/search.css" />
    <link rel="stylesheet" href="static/css/backgrid-moment-cell.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="static/js/lib/backbone.paginator.js"></script>
    <script src="static/js/lib/backgrid.js"></script>
    <script src="static/js/lib/bootstrap.js"></script>
    <script src="static/js/lib/backgrid-paginator.js"></script>
    <script src="static/js/lib/backgrid-text-cell.js"></script>
    <script src="static/js/lib/moment.min.js"></script>
    <script src="static/js/lib/backgrid-moment-cell.min.js"></script>
    <script src="static/js/backbone/collections/presentations.js"></script>
    <script src="static/js/backbone/views/grid.js"></script>
    <script src="static/js/backbone/views/paginator.js"></script>
    <script src="static/js/backbone/views/search.js"></script>
    <script src="static/js/backbone/extensions/extensions.js"></script>
    <script src="static/js/backbone/app.js"></script>
</head>

<body>
    <div id="main">
        <div id="search-container"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="grid"></div>
                    <div id="paginator"></div>
                </div>
            </div>
        </div>
        <script id="search-tmpl" type="text/template">
            <div class="container">
                <div class="row">
                    <h2>Your Prezi's</h2>
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input id="search" type="text" class="  search-query form-control" placeholder="Title" />
                            <span class="input-group-btn">
                                      <button class="btn btn-danger" type="button">
                                          <span class=" glyphicon glyphicon-search"></span>
                            </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </script>
</body>

</html>
